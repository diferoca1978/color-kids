bio: Terapeuta con más de 12 años dedicada a la salud y bienestar infantil. Formada en las mejores universidades de Colombia y España, con especialización en trastornos del procesamiento sensorial y problemas de aprendizaje. Mi enfoque terapéutico integra técnicas innovadoras con métodos tradicionales probados. He trabajado con niños de diversas necesidades, desde trastornos del espectro autista hasta dificultades motoras complejas. Colaboro activamente con escuelas y centros educativos para implementar programas inclusivos, y realizo talleres para padres sobre cómo apoyar el desarrollo de sus hijos en el hogar.
