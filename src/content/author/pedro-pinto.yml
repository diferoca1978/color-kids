bio: Comprometido con la excelencia terapéutica y con más de 8 años de experiencia en rehabilitación pediátrica. Especializado en trastornos motores y coordinativos en la infancia, con formación adicional en neuropsicología infantil. He desarrollado metodologías propias que combinan el juego terapéutico con técnicas basadas en evidencia científica. Investigador activo en el campo del desarrollo motor y cognitivo, con publicaciones en revistas especializadas. Anteriormente dirigí la unidad de terapia ocupacional en uno de los hospitales infantiles más prestigiosos de Medellín. Ofrezco un enfoque integral que considera no solo las necesidades del niño sino también su entorno familiar y escolar, creando planes de intervención personalizados que maximizan el potencial de cada paciente.
