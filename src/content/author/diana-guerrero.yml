bio: Apasionada por Dios, terapeuta ocupacional pediátrica con más de 10 años de experiencia en la aplicación de estudios de integración sensorial y formación en terapia alimentaria. Graduada con honores de la Universidad Nacional de Colombia, he complementado mi formación con especializaciones en España y Estados Unidos en técnicas avanzadas de integración sensorial. He trabajado en prestigiosos centros clínicos pediátricos y he desarrollado programas personalizados para niños con diversos desafíos del desarrollo. Mi enfoque holístico incorpora a la familia como pieza fundamental del proceso terapéutico, ofreciendo también talleres para padres y educadores. Actualmente dirijo mi propio centro terapeutico especializado en trastornos sensoriales y alimentarios infantiles donde he creando un entorno seguro donde cada niño puede desarrollar todo su potencial.
